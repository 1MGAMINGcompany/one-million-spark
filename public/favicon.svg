<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FACC15" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#FACC15" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="pyramidGold" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FACC15"/>
      <stop offset="40%" stop-color="#FCE68A"/>
      <stop offset="100%" stop-color="#AB8215"/>
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#FACC15" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Glow circle -->
  <circle cx="32" cy="32" r="30" fill="url(#glow)"/>
  
  <!-- Pyramid -->
  <polygon points="32,8 8,56 56,56" fill="url(#pyramidGold)" filter="url(#dropShadow)"/>
  
  <!-- Eye circle (outer) -->
  <circle cx="32" cy="24" r="7" fill="#0F172A" stroke="#FACC15" stroke-width="1"/>
  
  <!-- Eye dot (inner) -->
  <circle cx="32" cy="24" r="2.5" fill="#FACC15"/>
</svg>
